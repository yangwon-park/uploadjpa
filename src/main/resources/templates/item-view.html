<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>조회</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>

    상품명: <span th:text="${item.itemName}">상품명</span><br/>
    <img th:each="imageFile : ${item.getUploadFileList()}" th:src="|/images/${imageFile.getStoreFileName()}|" width="300"
         height="300">

</div>
</body>
</html>
